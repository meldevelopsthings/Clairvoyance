<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="my-8 p-8">
        <h1 class="text-text-500 text-6xl w-full lg:w-[65%] m-auto text-center font-default font-bold">Login to your account</h1>
    </div>
    <div>
        <form class="text-text-500 text-2xl text-center font-default">
            <label for="Username">Username</label><br>
            <input class="bg-inner-500" type="text" id="username" name="username"><br>
        </form>
    </div>
    <div>
        <form class="text-text-500 text-2xl text-center font-default">
            <label for="Password">Password</label><br>
            <input class="bg-inner-500" type="text" id="paddword" name="password"><br>
        </form>
    </div>
</body>
</html>
